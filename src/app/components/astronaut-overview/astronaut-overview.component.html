<div class="container">
    <h4>

        Number of astronauts currently in space: {{ amountOfPeopleInSpace }}</h4>
    <accordion [isAnimated]="true">
        <accordion-group *ngFor="let astronaut of astronauts" heading="{{astronaut.name}}">
            <i class="fas fa-space-shuttle"></i> Spacecraft: {{astronaut.craft}}
        </accordion-group>
    </accordion>
</div>
