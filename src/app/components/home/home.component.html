<div class="container">
    <h4>
        <i class="fas fa-satellite-dish"></i>
        Rotating images from NASA</h4>
    <carousel>
        <div class="image-wrap">
            <slide *ngFor="let imageUrl of imageUrls">
                <img src="{{imageUrl}}" first slide style="display: block; width: 100%;">
            </slide>
        </div>
    </carousel>
</div>
